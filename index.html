<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Knife Bum Adventure</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Responsive viewport dimensions
        const getViewportDimensions = () => {
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          
          // Mobile-first: use most of the screen, but cap for desktop
          const maxWidth = Math.min(screenWidth - 20, 800);
          const maxHeight = Math.min(screenHeight - 200, 600); // Leave room for UI
          
          return {
            width: maxWidth,
            height: maxHeight
          };
        };
        
        const VIEWPORT_WIDTH = getViewportDimensions().width;
        const VIEWPORT_HEIGHT = getViewportDimensions().height;
        const WORLD_WIDTH = 2400; // 3x wider
        const WORLD_HEIGHT = 1800; // 3x taller
        const CREATURE_SIZE = 80;
        const PLAYER_SIZE = 100;
        const MOVE_SPEED = 1;
        const PLAYER_SPEED = 3;
        const INTERACTION_DISTANCE = 60;
        
        // Tile system constants
        const TILE_SIZE = 128; // Each tile is 128x128 pixels from the 1280x1280 sheet (1280/10=128)
        const TILESHEET_SIZE = 1280;
        const TILES_PER_ROW = 10;
        const WORLD_TILES_X = Math.ceil(WORLD_WIDTH / TILE_SIZE);
        const WORLD_TILES_Y = Math.ceil(WORLD_HEIGHT / TILE_SIZE);
        
        // Tile types mapping (y, x coordinates in tilesheet)
        const TILE_TYPES = {
          GRASS: { x: 0, y: 0, name: 'grass' },
          SEA: { x: 2, y: 0, name: 'sea' },
          PEBBLEBEACH: { x: 1, y: 0, name: 'pebblebeach' },
          ROAD_VERTICAL: { x: 3, y: 0, name: 'road_vertical' },
          ROAD_HORIZONTAL: { x: 4, y: 0, name: 'road_horizontal' },
          ROAD_CROSS: { x: 5, y: 0, name: 'road_cross' }
        };
        
        // Generate tile map for the world - now returns base and overlay layers
        const generateTileMap = () => {
          const baseTileMap = [];
          const overlayTileMap = [];

          for (let y = 0; y < WORLD_TILES_Y; y++) {
            const baseRow = [];
            const overlayRow = [];

            for (let x = 0; x < WORLD_TILES_X; x++) {
              let baseTile = TILE_TYPES.GRASS; // Default to grass
              let overlayTile = null; // No overlay by default

              // Left edge (x=0 and x=1) is sea - double width
              if (x === 0 || x === 1) {
                baseTile = TILE_TYPES.SEA;
              }
              // Bottom edge (last 2 rows) is sea - double width
              else if (y === WORLD_TILES_Y - 1 || y === WORLD_TILES_Y - 2) {
                baseTile = TILE_TYPES.SEA;
              }
              // Next to left sea edge (x=2) is pebbles
              else if (x === 2) {
                baseTile = TILE_TYPES.PEBBLEBEACH;
              }
              // Next to bottom sea edge (third to last row) is pebbles
              else if (y === WORLD_TILES_Y - 3) {
                baseTile = TILE_TYPES.PEBBLEBEACH;
              }
              // Everything else is grass
              else {
                baseTile = TILE_TYPES.GRASS;
              }

              // Add road intersection in the center of the map
              const centerX = Math.floor(WORLD_TILES_X / 2);
              const centerY = Math.floor(WORLD_TILES_Y / 2);

              // Vertical road through center
              if (x === centerX && baseTile === TILE_TYPES.GRASS) {
                overlayTile = TILE_TYPES.ROAD_VERTICAL;
              }
              // Horizontal road through center
              if (y === centerY && baseTile === TILE_TYPES.GRASS) {
                if (x === centerX) {
                  overlayTile = TILE_TYPES.ROAD_CROSS; // Intersection
                } else {
                  overlayTile = TILE_TYPES.ROAD_HORIZONTAL;
                }
              }

              baseRow.push(baseTile);
              overlayRow.push(overlayTile);
            }
            baseTileMap.push(baseRow);
            overlayTileMap.push(overlayRow);
          }

          return { baseTileMap, overlayTileMap };
        };

        // Game rules: Pineapple beats Bum, Bum beats Knife, Knife beats Pineapple
        const MOVES = {
          PINEAPPLE: 'üçç',
          KNIFE: 'üî™', 
          BUM: 'üçë'
        };

        const MOVE_NAMES = {
          PINEAPPLE: 'Pineapple',
          KNIFE: 'Knife',
          BUM: 'Bum'
        };

        const getWinner = (playerMove, creatureMove) => {
          if (playerMove === creatureMove) return 'tie';
          if (
            (playerMove === 'PINEAPPLE' && creatureMove === 'BUM') ||
            (playerMove === 'BUM' && creatureMove === 'KNIFE') ||
            (playerMove === 'KNIFE' && creatureMove === 'PINEAPPLE')
          ) {
            return 'player';
          }
          return 'creature';
        };

        const getDistance = (obj1, obj2) => {
          const dx = obj1.x - obj2.x;
          const dy = obj1.y - obj2.y;
          return Math.sqrt(dx * dx + dy * dy);
        };

        const generateCreature = (id) => {
          const baseCreatures = [
            { name: 'The Sleepy Bear', src: 'public/art/creature1_SP_The_Sleepy_Bear.png' },
            { name: 'Gumball', src: 'public/art/creature2_Gumball.png' },
            { name: 'MerCat', src: 'public/art/creature3_MerCat.png' },
            { name: 'Babylamb', src: 'public/art/creature4_Babylamb.png' },
            { name: 'Skullcat', src: 'public/art/creature5_Skullcat.png' },
            { name: 'Tiny Robot', src: 'public/art/creature5_tinyrobot.png' }
          ];
          const isShiny = Math.random() < 0.1; // 10% chance for shiny
          const isRare = Math.random() < 0.05; // 5% chance for rare

          let creature = baseCreatures[Math.floor(Math.random() * baseCreatures.length)];
          let rarity = 'common';

          if (isRare) {
            // Super rare creatures - keep some emojis for now or could add rare creature artwork later
            creature = { name: 'Rare_Creature', src: ['ü¶Ñ', 'üê≤', 'ü¶ã', 'üêô'][Math.floor(Math.random() * 4)] };
            rarity = 'rare';
          } else if (isShiny) {
            rarity = 'shiny';
          }

          return {
            id,
            name: creature.name,
            src: creature.src,
            rarity,
            x: Math.random() * (WORLD_WIDTH - CREATURE_SIZE),
            y: Math.random() * (WORLD_HEIGHT - CREATURE_SIZE),
            dx: (Math.random() - 0.5) * MOVE_SPEED * 2,
            dy: (Math.random() - 0.5) * MOVE_SPEED * 2,
            wins: 0,
            inParty: false,
            level: 0, // Level 0 when wild, becomes 1 when recruited
            experience: 0,
            maxHp: 0, // Will be set when recruited
            currentHp: 0,
            // Animation state
            bounceOffset: 0,
            bouncePhase: Math.random() * Math.PI * 2,
            isPaused: false,
            pauseTimer: 0,
            walkCycle: 0,
            sparklePhase: Math.random() * Math.PI * 2,
            direction: 'down',
            facingLeft: false,
            isSidekick: false
          };
        };

        const generateSidekick = () => {
          const SIDEKICK_SIZE = 60; // Medium size for Derpy
          return {
            id: 'sidekick-0',
            emoji: 'üë§', // Placeholder, will use custom art
            rarity: 'sidekick',
            x: WORLD_WIDTH / 2 - SIDEKICK_SIZE / 2 - 60,
            y: WORLD_HEIGHT / 2 - SIDEKICK_SIZE / 2,
            dx: 0,
            dy: 0,
            wins: 0,
            inParty: true,
            level: 1, // Derpy starts at level 1
            experience: 0,
            maxHp: 20, // Base HP for level 1
            currentHp: 20,
            // Animation state
            bounceOffset: 0,
            bouncePhase: 0,
            isPaused: false,
            pauseTimer: 0,
            walkCycle: 0,
            sparklePhase: 0,
            direction: 'down',
            facingLeft: false,
            isSidekick: true,
            size: SIDEKICK_SIZE
          };
        };

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const playSound = (type) => {
          if (audioContext.state === 'suspended') {
            audioContext.resume();
          }
          
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          switch(type) {
            case 'battle':
              oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
              gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
              oscillator.start();
              oscillator.stop(audioContext.currentTime + 0.2);
              break;
              
            case 'win':
              [523, 659, 784].forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.1);
                gain.gain.setValueAtTime(0.1, audioContext.currentTime + i * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                osc.start(audioContext.currentTime + i * 0.1);
                osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
              });
              break;
              
            case 'recruit':
              [392, 523, 659, 784, 1047].forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.08);
                gain.gain.setValueAtTime(0.08, audioContext.currentTime + i * 0.08);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.08 + 0.4);
                osc.start(audioContext.currentTime + i * 0.08);
                osc.stop(audioContext.currentTime + i * 0.08 + 0.4);
              });
              break;
              
            case 'step':
              oscillator.frequency.setValueAtTime(200 + Math.random() * 100, audioContext.currentTime);
              oscillator.type = 'square';
              gainNode.gain.setValueAtTime(0.02, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
              oscillator.start();
              oscillator.stop(audioContext.currentTime + 0.1);
              break;
              
            case 'lose':
              oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.4);
              gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
              oscillator.start();
              oscillator.stop(audioContext.currentTime + 0.4);
              break;
          }
        };

        const generateTownElements = () => {
          const elements = [];
          
          // Custom PNG Buildings - using your artwork (doubled size)
          const buildings = [
            { src: 'public/art/building1.png', width: 240, height: 240 },
            { src: 'public/art/building2.png', width: 240, height: 240 },
            { src: 'public/art/building3.png', width: 240, height: 240 },
            { src: 'public/art/building4.png', width: 240, height: 240 },
            { src: 'public/art/building5.png', width: 240, height: 240 },
            { src: 'public/art/buildingpalacepier.png', width: 240, height: 240 }
          ];
          
          // Place each building with better distribution
          const placedBuildings = [];

          buildings.forEach((building, i) => {
            let x, y;

            // Special placement for palace pier - place it on the sea at bottom edge
            if (building.src.includes('buildingpalacepier.png')) {
              // Place on sea tiles at bottom edge (second-to-last row)
              const seaRowY = (WORLD_TILES_Y - 2) * TILE_SIZE; // Second-to-last row of tiles
              x = WORLD_WIDTH / 2 - building.width / 2; // Center horizontally
              y = seaRowY - building.height + TILE_SIZE; // Position so it sits on the sea tiles
            }
            // Special placement for building5 - place it 4 tiles left of palace pier on pebble
            else if (building.src.includes('building5.png')) {
              const pebbleRowY = (WORLD_TILES_Y - 3) * TILE_SIZE; // Third-to-last row (pebble row)
              const palacePierCenterX = WORLD_WIDTH / 2;
              x = palacePierCenterX - (4 * TILE_SIZE) - building.width / 2; // 4 tiles left of palace pier center
              y = pebbleRowY - building.height + TILE_SIZE; // Position so it sits on the pebble tiles
            }
            // Special placement for building4 - place it 4 tiles up from palace pier on grass next to road
            else if (building.src.includes('building4.png')) {
              const palacePierCenterX = WORLD_WIDTH / 2;
              const palacePierY = (WORLD_TILES_Y - 2) * TILE_SIZE;
              x = palacePierCenterX + (2 * TILE_SIZE) - building.width / 2; // 2 tiles right of palace pier center
              y = palacePierY - (4 * TILE_SIZE) - building.height; // 4 tiles up from palace pier
            } else {
              // Regular building placement for other buildings
              const minSpacing = 300;
              let attempts = 0;
              let validPosition = false;

              do {
                // Create zones to better distribute buildings
                const zoneWidth = WORLD_WIDTH / 3;
                const zoneHeight = WORLD_HEIGHT / 2;
                const zoneX = (i % 3) * zoneWidth;
                const zoneY = Math.floor(i / 3) * zoneHeight;

                x = zoneX + Math.random() * (zoneWidth - building.width);
                y = zoneY + Math.random() * (zoneHeight - building.height);

                // Check distance from other buildings
                validPosition = placedBuildings.every(placed => {
                  const dx = x - placed.x;
                  const dy = y - placed.y;
                  const distance = Math.sqrt(dx * dx + dy * dy);
                  return distance >= minSpacing;
                });

                attempts++;
              } while (!validPosition && attempts < 100);
            }

            const buildingData = {
              id: `building-${i}`,
              src: building.src,
              x: x,
              y: y,
              width: building.width,
              height: building.height,
              type: 'building'
            };

            elements.push(buildingData);
            placedBuildings.push(buildingData);
          });
          
          
          // Add NPCs
          elements.push({
            id: 'npc-quest-giver',
            src: 'public/art/NPC_Mira.png',
            x: WORLD_WIDTH / 2 + 200, // Position to the right of center
            y: WORLD_HEIGHT / 2 - 100, // Slightly above center
            width: 120,
            height: 120,
            type: 'npc'
          });

          // Add Villain NPC - positioned next to vertical road on far right
          const centerX = Math.floor(WORLD_TILES_X / 2);
          const villainX = (centerX + 1) * TILE_SIZE + 20; // Just right of the vertical road
          const villainY = WORLD_HEIGHT / 2 - 60; // Center vertically

          elements.push({
            id: 'npc-villain',
            src: 'public/art/villain1.png',
            x: villainX,
            y: villainY,
            width: 97, // Another 10% smaller (108 * 0.9)
            height: 97, // Another 10% smaller (108 * 0.9)
            type: 'npc'
          });

          // Trees and decorations (keeping these as emojis) - only on grass tiles
          const decorEmojis = ['üå≥', 'üå≤', 'üå∏', 'üíê', '‚õ≤', 'ü™®'];
          for (let i = 0; i < 25; i++) {
            const emoji = decorEmojis[Math.floor(Math.random() * decorEmojis.length)];
            // Double size for trees and fountain
            const isLargeDecor = ['üå≥', 'üå≤', '‚õ≤'].includes(emoji);
            const size = isLargeDecor ? 80 : 40;

            let x, y;
            let attempts = 0;
            let validPosition = false;

            do {
              x = Math.random() * (WORLD_WIDTH - size);
              y = Math.random() * (WORLD_HEIGHT - size);

              // Check if position is on grass (not sea, pebble, or road)
              const tileX = Math.floor(x / TILE_SIZE);
              const tileY = Math.floor(y / TILE_SIZE);

              // Check if it's NOT on sea tiles (left 2 columns, bottom 2 rows)
              const notOnSea = !(tileX <= 1 || tileY >= WORLD_TILES_Y - 2);

              // Check if it's NOT on pebble tiles (column 2, third-to-last row)
              const notOnPebble = !(tileX === 2 || tileY === WORLD_TILES_Y - 3);

              // Check if it's NOT on road tiles (center vertical and horizontal)
              const centerX = Math.floor(WORLD_TILES_X / 2);
              const centerY = Math.floor(WORLD_TILES_Y / 2);
              const notOnRoad = !(tileX === centerX || tileY === centerY);

              validPosition = notOnSea && notOnPebble && notOnRoad;
              attempts++;
            } while (!validPosition && attempts < 100);

            if (validPosition) {
              elements.push({
                id: `decor-${i}`,
                emoji: emoji,
                x: x,
                y: y,
                width: size,
                height: size,
                type: 'decoration'
              });
            }
          }
          return elements;
        };

        // TileRenderer component for rendering individual tiles
        const TileRenderer = ({ tile, x, y }) => {
          const tileX = tile.x * TILE_SIZE;
          const tileY = tile.y * TILE_SIZE;
          
          return (
            <div
              className="absolute"
              style={{
                left: x * TILE_SIZE,
                top: y * TILE_SIZE,
                width: TILE_SIZE,
                height: TILE_SIZE,
                backgroundImage: 'url(public/art/tilesheetpineapple.png)',
                backgroundPosition: `-${tileX}px -${tileY}px`,
                backgroundSize: `${TILESHEET_SIZE}px ${TILESHEET_SIZE}px`,
                imageRendering: 'pixelated'
              }}
            />
          );
        };

        function PineappleKnifeBumGame() {
          const [creatures, setCreatures] = useState([]);
          const [party, setParty] = useState([]);
          const [selectedCreature, setSelectedCreature] = useState(null);
          const [gameState, setGameState] = useState('exploring');
          const [playerMove, setPlayerMove] = useState(null);
          const [creatureMove, setCreatureMove] = useState(null);
          const [countdown, setCountdown] = useState(3);
          const [battleResult, setBattleResult] = useState(null);
          const [creatureWins, setCreatureWins] = useState({});
          const [player, setPlayer] = useState({
            x: WORLD_WIDTH / 2 - PLAYER_SIZE / 2,
            y: WORLD_HEIGHT / 2 - PLAYER_SIZE / 2,
            emoji: 'üßë‚Äçüåæ',
            isMoving: false,
            walkCycle: 0,
            bounceOffset: 0,
            stepCount: 0,
            direction: 'down', // 'left', 'right', 'up', 'down'
            facingLeft: false
          });
          const [camera, setCamera] = useState({
            x: WORLD_WIDTH / 2 - VIEWPORT_WIDTH / 2,
            y: WORLD_HEIGHT / 2 - VIEWPORT_HEIGHT / 2
          });
          const [townElements, setTownElements] = useState([]);
          const [baseTileMap, setBaseTileMap] = useState([]);
          const [overlayTileMap, setOverlayTileMap] = useState([]);
          const [keys, setKeys] = useState({});
          const [nearbyCreature, setNearbyCreature] = useState(null);
          const [currentBattleWins, setCurrentBattleWins] = useState(0);
          const [particles, setParticles] = useState([]);
          const [nearbyNPC, setNearbyNPC] = useState(null);
          const [showNPCDialogue, setShowNPCDialogue] = useState(false);
          const [npcDialogue, setNpcDialogue] = useState('');
          const [currentNPC, setCurrentNPC] = useState(null);
          const [activeFollower, setActiveFollower] = useState(null); // Which party member follows the player
          const [showPartySelectModal, setShowPartySelectModal] = useState(false);
          const [showVillainBattleSelect, setShowVillainBattleSelect] = useState(false);
          const [villainBattleCreature, setVillainBattleCreature] = useState(null);
          const [battleOptionsReady, setBattleOptionsReady] = useState(false);
          const [showBuildingModal, setShowBuildingModal] = useState(false);
          const [selectedBuilding, setSelectedBuilding] = useState(null);
          const [insideBuilding, setInsideBuilding] = useState(false);
          const [touchControls, setTouchControls] = useState({
            isActive: false,
            startX: 0,
            startY: 0,
            currentX: 0,
            currentY: 0,
            moveX: 0,
            moveY: 0
          });
          const [isMobile, setIsMobile] = useState(false);
          const [showLevelUpModal, setShowLevelUpModal] = useState(false);
          const [levelUpCreature, setLevelUpCreature] = useState(null);
          const animationRef = useRef();

          // Level up system
          const handleLevelUp = (creatureId) => {
            setCreatures(prev => prev.map(creature => {
              if (creature.id === creatureId && creature.level < 5) {
                const newLevel = creature.level + 1;
                const newMaxHp = 20 + (newLevel - 1) * 10; // HP increases by 10 per level
                return {
                  ...creature,
                  level: newLevel,
                  maxHp: newMaxHp,
                  currentHp: newMaxHp, // Full heal on level up
                  experience: 0
                };
              }
              return creature;
            }));

            setParty(prev => prev.map(creature => {
              if (creature.id === creatureId && creature.level < 5) {
                const newLevel = creature.level + 1;
                const newMaxHp = 20 + (newLevel - 1) * 10;
                return {
                  ...creature,
                  level: newLevel,
                  maxHp: newMaxHp,
                  currentHp: newMaxHp,
                  experience: 0
                };
              }
              return creature;
            }));
          };

          // Particle system
          const createParticles = (x, y, type, count = 10) => {
            const newParticles = [];
            for (let i = 0; i < count; i++) {
              newParticles.push({
                id: Date.now() + i,
                x: x + (Math.random() - 0.5) * 20,
                y: y + (Math.random() - 0.5) * 20,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4 - 2,
                life: 60,
                maxLife: 60,
                type: type,
                emoji: type === 'celebration' ? ['‚ú®', 'üéâ', '‚≠ê', 'üí´'][Math.floor(Math.random() * 4)] : 'üí®'
              });
            }
            setParticles(prev => [...prev, ...newParticles]);
          };

          // Initialize creatures, town, and tile map
          useEffect(() => {
            const initialCreatures = Array.from({ length: 15 }, (_, i) => generateCreature(i));
            const sidekick = generateSidekick();
            
            setCreatures([...initialCreatures, sidekick]);
            setParty([sidekick]);
            setActiveFollower(sidekick); // Derpy is the default follower
            setTownElements(generateTownElements());
            
            const { baseTileMap, overlayTileMap } = generateTileMap();
            setBaseTileMap(baseTileMap);
            setOverlayTileMap(overlayTileMap);
            
            // Detect mobile device
            setIsMobile('ontouchstart' in window || navigator.maxTouchPoints > 0);
          }, []);

          // Keyboard event listeners
          useEffect(() => {
            const handleKeyDown = (e) => {
              setKeys(prev => ({ ...prev, [e.key.toLowerCase()]: true }));
              
              // Handle interaction with space or enter
              if ((e.key === ' ' || e.key === 'Enter') && gameState === 'exploring') {
                e.preventDefault();
                if (nearbyCreature) {
                  initiateBattle(nearbyCreature);
                } else if (nearbyNPC) {
                  // Show NPC dialogue
                  const partySize = party.length - 1; // Subtract 1 for Derpy (sidekick doesn't count as recruited friend)

                  setCurrentNPC(nearbyNPC);
                  if (nearbyNPC.id === 'npc-villain') {
                    // Villain dialogue
                    if (partySize >= 1) {
                      setNpcDialogue("You have proven yourself worthy! Choose your champion to battle me!");
                      setTimeout(() => {
                        setShowNPCDialogue(false);
                        setShowVillainBattleSelect(true);
                      }, 2000);
                    } else {

            }));

            const deltaX = touch.clientX - touchControls.startX;
            const deltaY = touch.clientY - touchControls.startY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Normalize movement (max distance = 50px)
            const maxDistance = 50;
            const normalizedDistance = Math.min(distance, maxDistance) / maxDistance;
            
            setTouchControls(prev => ({
              ...prev,
              currentX: touch.clientX,
              currentY: touch.clientY,
              moveX: (deltaX / maxDistance) * normalizedDistance,
              moveY: (deltaY / maxDistance) * normalizedDistance
            }));
          };

                  if (keys['a'] || keys['arrowleft']) {

                    isMoving = true;
                    newDirection = 'left';

                        // Horizontal movement is dominant

                          newFacingLeft = true;
                        } else {
                          newDirection = 'left';
                          newFacingLeft = false;
                        }

                    const playerRight = Math.floor((x + PLAYER_SIZE) / TILE_SIZE);
                    const playerBottom = Math.floor((y + PLAYER_SIZE) / TILE_SIZE);

                    // Check all tiles the player would occupy

                          return true; // Collision with sea
                        }
                      }

                    return false; // No collision

                  // Prevent movement into sea tiles
                  if (checkSeaCollision(newX, newY)) {
                    // Try to move only horizontally if vertical movement hits sea
                    if (!checkSeaCollision(newX, prev.y)) {
                      newY = prev.y;
                    }
                    // Try to move only vertically if horizontal movement hits sea
                    else if (!checkSeaCollision(prev.x, newY)) {
                      newX = prev.x;

                      newX = prev.x;
                      newY = prev.y;

                    walkCycle: newWalkCycle,

                  const newX = prev.x + (clampedX - prev.x) * smoothFactor;
                  const newY = prev.y + (clampedY - prev.y) * smoothFactor;
